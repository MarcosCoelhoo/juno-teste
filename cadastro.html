<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="cadastro.css">
  <title>Juno</title>
</head>

<body>
  <img class="img-grande" src="imgs-cadastro/imagem-grande.png" alt="">

  <section class="section-form">
    <div class="section-logo">
      <img class="img-logo" src="imgs-cadastro/juno-logo.png" alt="">
      <p class="texto-logo">Olá, acesse sua Conta Juno!</p>
    </div>

    <form action="post" class="form">
      <div class="input-box">
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite aqui seu e-mail">
      </div>
      <div class="input-box">
        <label for="senha">senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite aqui sua senha">
      </div>
      <button class="btn-entrar">Entrar</button>

      <div class="senha-box">
        <div class="check-box">
            <input type="checkbox" id="check">
          <label for="check">Lembrar acesso</label>
        </div>
        <a href="#">Esqueci minha senha</a>
      </div>

      <footer class="footer-form">
        <p>Transforme seu negócio com a Conta Juno!</p>
        <a href="#">Abrir minha conta</a>
      </footer>
    </form>
  </section>
</body>

</html>
